<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="my-bg-dblue">

        </nav>

        <!-- hero -->
        <div class="my-bg-green hero pb-4">
            <div class="container">
                <div class="row justify-content-center">
                    <img class="col-7" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="row justify-content-center mt-3">
                    <h1 class="text-center text-uppercase text-white fw-bold">start bootstrap</h1>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-6 my-flex justify-content-center align-items-center">
                        <div class="line d-inline-block"></div>
                        <i class="fas fa-star fs-3 text-white px-3"></i>
                        <div class="line d-inline-block"></div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <span class="text-center text-white text-uppercase">graphic artist - web designer - illustrator</span>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
